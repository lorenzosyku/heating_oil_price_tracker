name: Update NYMEX Heating Oil Prices

on:
  schedule:
    # Runs every day at 6 AM UTC (1 AM EST, 2 AM EDT)
    - cron: "0 6 * * *"
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      # -----------------------------
      # 1️⃣  Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2️⃣  Set up Python environment
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # Caches dependencies for faster builds

      # -----------------------------
      # 3️⃣  Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # 4️⃣  Run the NYMEX price updater
      # -----------------------------
      - name: Run NYMEX price updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: |
          python update_nymex_prices.py

      # -----------------------------
      # 5️⃣  Notify on failure (optional)
      # -----------------------------
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ NYMEX price update failed!"
          echo "Check the logs above for details."